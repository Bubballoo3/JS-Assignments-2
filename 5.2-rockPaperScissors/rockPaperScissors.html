<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="rockPaperScissors.css">
</head>
<body>
  <div class="header">
    <h1 class="display-4">Rock Paper Scissors</h1>
  </div>
  <div class="gameboard">
    <div class="tophalf" id="computer">
      <span style="font-size: larger;" >Make a move to play!</span>
    </div>
    <div class="bottomhalf" id="player">

    </div>
  </div>
  <div id="record">
    0-0
  </div>
  <div class="controls">
    <div class="" data-bs-container="body" 
      data-bs-toggle="popover" data-bs-placement="top" data-bs-original-title="" title="">
      <div class="toprow">
      </div>
      <div class="midrow">
        <div class="circle" id="paper">
          <span class="midspace"></span>
          </span>
          <span class="top right alt" id="altP">
          Paper
          </span>
        </div>
        <div class="circle" id="scissors">
          <div class="alt" id="altS">
            Scissors
          </div>
        </div>
        <div class="circle" id="rock">
          <span class="top left alt" id="altR">
            Rock 
          </span>
          <span class="midspace"></span>
        </div>
        </div>
        
      </div>
      <div class="bottomrow">
        <button type="button" class="btn btn-outline-light" onclick="reset()">Reset</button>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="rockPaperScissors.js" type="text/javascript"></script>
</html>
